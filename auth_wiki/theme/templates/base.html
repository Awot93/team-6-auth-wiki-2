{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
    <link href="{% static 'css/prism.css' %}" rel="stylesheet" />
  </head>

  <body class="bg-cyan-500 font-serif leading-normal tracking-normal">
    <div class="mx-auto">
      <nav
        class="p-5 md:px-8 bg-white shadow w-full mb-1 md:flex md:items-center md:justify-between font-sans text-2xl"
      >
        <div class="flex justify-between items-center">
          <span class="text-2xl font-[Poppins] cursore-pointer">
            Auth-wiki
          </span>

          <span class="text-3xl cursor-pointer mx-2 md:hidden block">
            {% comment %} <ion-icon name="menu"></ion-icon> {% endcomment %}
            <img
              src="{% static 'img/menu.svg' %}"
              name="name"
              class="h-10"
              onclick="Menu(this)"
              alt="My image"
            />
          </span>
        </div>
        <div class="nav-menu md:justify-between">
          <ul class="md:flex md:items-center md:static absolute md:mr-20">
            <li class="md:mx-6 my-6 md:my-0">
              <a href="#" class="text-xl hover:text-cyan-500 duration-500"
                >Doc</a
              >
            </li>
            <li class="md:mx-6 my-6 md:my-0">
              <a href="#" class="text-xl hover:text-cyan-500 duration-500"
                >Wiki</a
              >
            </li>
            <li class="md:mx-6 my-6 md:my-0">
              <a href="#" class="text-xl hover:text-cyan-500 duration-500"
                >About Us</a
              >
            </li>
          </ul>
          <div class="md:flex md:items-center md:static absolute md:ml-4">
            <span class="rounded border w-[348px] pl-3 border-blue-700 md:mx-5">
              <svg
                class="w-5 h-5 inline-block"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>

              <input
                type="search"
                placeholder="search"
                class="rounded border-none w-[305px]"
              />
            </span>
            <span class="md:mx-4 my-6 md:my-0 md:">
              <a href="#" class="text-xl hover:text-cyan-500 duration-500"
                >login</a
              >
            </span>
            <button
              class="bg-cyan-400 text-white duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded"
            >
              Signup
            </button>
          </div>
        </div>
      </nav>
      {% block content %} {% endblock %}
    </div>
    {% comment %} prism {% endcomment %}
    <script>
      function Menu(e) {
        let list = document.querySelector("ul");

        e.name == "menu"
          ? ((e.name = "close"),
            list.classList.add("top-[80px]"),
            list.classList.add("opacity-100"))
          : ((e.name = "menu"),
            list.classList.remove("top-[80px]"),
            list.classList.remove("opacity-100"));
      }
    </script>
    <script src="{% static '/js/prism.js' %}">

      {% comment %} ionic icons {% endcomment %}
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
    </script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
